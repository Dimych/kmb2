<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>

<body>
    <div id='wrapper'></div>
    <hr/>

    <script id='listToDo' type='text/html'>
        <h1>{{:name}}</h1>
        <div data-role='first-container' class='first-container'>
            <input type='text' data-role='field' class='my-field' />
            <button data-role='list-btn' class='list-btn'>Add</button>
        </div>
        <hr />
        <div data-role='second-container' class='second-container'>
            <ol data-role='list' class='list'></ol>
        </div>
    </script>

    <script id='creatEl' type='text/html'>
        <li data-role='title'>{{:title}}</li>
    </script>

    <link rel='stylesheet' href='css/css.css' />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.js"></script>
    <script src='js/serverAPIService.js'></script>
    <script src='js/uiComponents.js'></script>
    <script src='js/BllComponents.js'></script>
    <script src='js/activate-js.js'></script>
    <script src='js/localStorageService.js'></script>


    <script></script>
</body>

</html>
